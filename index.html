<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick And Morty</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="menu">
        <div class="logo">
          <img
            src="./images/4-47507_rick-y-morty-png-transparent-png.png"
            alt=""
          />
        </div>
        <div class="search">
          <div class="busca">
            <input
              type="text"
              placeholder=""
              value=""
              id="buscador"
              oninput="buscar()"
            />
            <img src="./images/RICK_MORTY_ICON.png" alt="" />
          </div>
        </div>
        <div class="total">
          <strong>PERSONAGENS: <span id="personagens">0</span></strong>
          <strong>LOCALIZAÇÕES: <span id="localizacoes">0</span></strong>
          <strong>EPISÓDIOS: <span id="episodios">0</span></strong>
        </div>
      </div>
      <div id="content"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
